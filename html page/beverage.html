<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage</title>
    <link rel="stylesheet" href="../css/beverage.css">
</head>
<body>
    <div class="individual-container">
        <!-- Page Header -->
        <header class="page-header">
            <div class="header-back">
                <a href="../index.html">
                    <img src="../assets/icons/backarrow.svg" alt="Back Icon">
                </a>
            </div>
            <div class="header-title">
                Beverage
            </div>
        </header>

        <!-- Coffee Section -->
        <section class="options-container">
            <h2 class="options-title">Coffee</h2>
            <ul class="options-list">
                <li class="option-card">
                    <input type="checkbox" id="option1">
                    <label for="option1">Espresso Coffee</label>
                    <span class="option-price">€1.50</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option2">
                    <label for="option2">Macchiato Coffee</label>
                    <span class="option-price">€1.50</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option3">
                    <label for="option3">Cappuccino</label>
                    <span class="option-price">€2.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option4">
                    <label for="option4">Coffee Latte</label>
                    <span class="option-price">€2.50</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option5">
                    <label for="option5">Americano Coffee</label>
                    <span class="option-price">€2.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option6">
                    <label for="option6">Coffee Cream</label>
                    <span class="option-price">€3.00</span>
                </li>
            </ul>
        </section>

        <!-- Drinks Section -->
        <section class="options-container">
            <h2 class="options-title">Drinks</h2>
            <ul class="options-list">
                <li class="option-card">
                    <input type="checkbox" id="option7">
                    <label for="option7">Still/Sparkling Water</label>
                    <span class="option-price">€1.50</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option8">
                    <label for="option8">Tea/Chamomile</label>
                    <span class="option-price">€3.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option9">
                    <label for="option9">Schweppes Tonic/Lemon</label>
                    <span class="option-price">€3.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option10">
                    <label for="option10">Fruit Juice</label>
                    <span class="option-price">€3.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option11">
                    <label for="option11">Fresh Squeezed Orange Juice</label>
                    <span class="option-price">€4.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option12">
                    <label for="option12">Coca-Cola / Coca-Cola Zero</label>
                    <span class="option-price">€3.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option13">
                    <label for="option13">Fanta</label>
                    <span class="option-price">€3.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option14">
                    <label for="option14">Sprite</label>
                    <span class="option-price">€3.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option15">
                    <label for="option15">Estathé Lemon/Peach</label>
                    <span class="option-price">€3.00</span>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
