<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Pasta</title>
    <link rel="stylesheet" href="../css/pasta.css">
</head>
<body>
    <div class="individual-container">
        <!-- Page Header -->
        <header class="page-header">
            <div class="header-back">
                <a href="../index.html">
                    <img src="../assets/icons/backarrow.svg" alt="Back Icon">
                </a>
            </div>
            <div class="header-title">
                Italian Pasta
                <span>&Bon Chef</span>
            </div>
        </header>

        <!-- Options Section -->
        <section class="options-container">
            <ul class="options-list">
                <li class="option-card">
                    <input type="checkbox" id="option1">
                    <label for="option1">
                        <div class="option-item">
                            <span>Trofie Pasta with Pesto</span>
                            <img src="../assets/images/pesto.png" alt="Trofie Pasta">
                        </div>
                    </label>
                    <span class="option-price">€7.50</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option2">
                    <label for="option2">
                        <div class="option-item">
                            <span>Lasagna with Meat Sauce</span>
                            <img src="../assets/images/lasa.png" alt="Lasagna with Meat Sauce">
                        </div>
                    </label>
                    <span class="option-price">€7.50</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option3">
                    <label for="option3">
                        <div class="option-item">
                            <span>Spaghetti Mediterranei</span>
                            <img src="../assets/images/pomo.png" alt="Spaghetti Mediterranei">
                        </div>
                    </label>
                    <span class="option-price">€7.50</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option4">
                    <label for="option4">
                        <div class="option-item">
                            <span>Short Penne Pasta with a Creamy Salmon Sauce</span>
                            <img src="../assets/images/salmone.png" alt="Short Penne Pasta">
                        </div>
                    </label>
                    <span class="option-price">€8.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option5">
                    <label for="option5">
                        <div class="option-item">
                            <span>Chicken Cutlet with Potatoes</span>
                            <img src="../assets/images/coto 1.png" alt="Chicken Cutlet with Potatoes">
                        </div>
                    </label>
                    <span class="option-price">€7.50</span>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
