<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizers</title>
    <link rel="stylesheet" href="../css/indiv.css">
</head>
<body>
    <div class="individual-container">
        <!-- Page Header -->
        <header class="page-header">
            <div class="header-back">
                <a href="../index.html">
                    <img src="../assets/icons/backarrow.svg" alt="Back Icon">
                </a>
            </div>
            <div class="header-title">
                Appetizers
            </div>
        </header>

        <!-- Options Section -->
        <section class="options-container">
            <ul class="options-list">
                <li class="option-card">
                    <input type="checkbox" id="option1">
                    <label for="option1">Mozzarella Cheese, Tomatoes, Arugula</label>
                    <span class="option-price">€6.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option2">
                    <label for="option2">Salami, Cured Ham</label>
                    <span class="option-price">€10.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option3">
                    <label for="option3">Mixed Salami</label>
                    <span class="option-price">€12.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option4">
                    <label for="option4">Mixed Salami with Cheese</label>
                    <span class="option-price">€14.00/€18.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option5">
                    <label for="option5">Mixed Salami with Vegetables</label>
                    <span class="option-price">€14.00/€18.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option6">
                    <label for="option6">Mixed Grilled Vegetables</label>
                    <span class="option-price">€6.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option7">
                    <label for="option7">Bresaola with Grana Cheese and Arugula</label>
                    <span class="option-price">€12.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option8">
                    <label for="option8">Mixed Salad with Tuna and Mozzarella</label>
                    <span class="option-price">€10.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option9">
                    <label for="option9">Mixed Salad with Anchovies and Mozzarella and Tomatoes</label>
                    <span class="option-price">€10.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option10">
                    <label for="option10">Mixed Salad with Cured Ham</label>
                    <span class="option-price">€8.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option11">
                    <label for="option11">Mixed Salad with Grilled Cooked Ham</label>
                    <span class="option-price">€8.00</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option12">
                    <label for="option12">Mixed Salad with Beef Bresaola</label>
                    <span class="option-price">€10.00</span>
                </li>
            </ul>
        </section>

        <!-- Image Section -->
        <section class="image-section">
            <img src="../assets/images/Appetizers.png" alt="Appetizers">
        </section>
    </div>
</body>
</html>
