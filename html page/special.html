<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Special Panini</title>
    <link rel="stylesheet" href="../css/indiv.css">
</head>
<body>
    <div class="individual-container">
        <!-- Page Header -->
        <header class="page-header">
            <div class="header-back">
                <a href="../index.html">
                    <img src="../assets/icons/backarrow.svg" alt="Back Icon">
                </a>
            </div>
            <div class="header-title">
                <span>Local Special Panini</span>
            </div>
        </header>

        <!-- Options Section -->
        <section class="options-container">
            <ul class="options-list">
                <li class="option-card">
                    <input type="checkbox" id="option1">
                    <label for="option1">Grilled Cooked Ham, Pesto Cream, Cheese</label>
                    <span class="option-price">€5.80</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option2">
                    <label for="option2">Roast Pork with Traditional Genovese Sauce, Tomino Cheese</label>
                    <span class="option-price">€5.80</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option3">
                    <label for="option3">Roast Pork with Truffle Sauce, Cheese</label>
                    <span class="option-price">€5.80</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option4">
                    <label for="option4">Cured Ham, Philadelphia Cream Cheese, Avocado</label>
                    <span class="option-price">€5.80</span>
                </li>
                <li class="option-card">
                    <input type="checkbox" id="option5">
                    <label for="option5">To be continued......</label>
                    <span class="option-price">€?</span>
                </li>
            </ul>
        </section>

        <!-- Image Section -->
        <section class="image-section">
            <img src="../assets/images/Special.png" alt="Local Special Panini">
        </section>

        <!-- Extra Space -->
        <div class="extra-space"></div>
    </div>
</body>
</html>
